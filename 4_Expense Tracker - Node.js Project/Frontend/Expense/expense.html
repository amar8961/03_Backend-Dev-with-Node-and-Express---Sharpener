<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full stack Expense App</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <h2>Expense App</h2>
      </nav>
    </header>

    <main>
      <form class="form" action="#" onsubmit="saveToLocalStorage(event)">
        <div class="form-control">
          <label>Choose Expenses Amount</label>
          <input type="text" id="amount" placeholder="Expenses Amount" /><br><br>
          <label>Choose Description</label>
          <input type="text" id="description" placeholder="Enter Description" /><br><br>
          <label>Choose Category</label>
          <select id="category">
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="Electricity">Electricity</option>
            <option value="Movie">Movie</option>
          </select><br><br>
        </div>
        <button type="submit">Submit</button>
      </form><br>
      <hr width="100%" size="5px" style="background-color: black" />
      <ul id="expenseTracker"></ul>
  </main>

    <!-- axios - for network call --> 
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        
    <script src="./expense.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Blocks of Ecommerce</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- nav -->
    <nav>
        <ul class='header'>
            <li><a href="#">STORE</a></li>
            <a href="#cart" class="cart-holder">cart<span class='cart-number'>0</span></a>
        </ul>
        <h1>AK Star</h1>
    </nav>
    <!-- mobile -->
    <section id="Products" class="container">
        <h2>Products</h2>
        
    </section>
    <!-- Toggle notification -->
    <div id="notification-container"></div>
    <!-- footer -->
    <footer>
        <div class="footer-title">
            AK Star
        </div>
        <div class="footer-icons">
            <ul>
                <li><a href="https://www.youtube.com">
                    <img src="https://cdn.icon-icons.com/icons2/2592/PNG/512/youtube_logo_icon_154503.png" alt="">
                </a></li>
                <li><a href="https://spotify.com">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/057/992/original/spotify-logo-on-transparent-background-free-vector.jpg" alt="">
                </a></li>
                <li><a href="https://facebook.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png" alt="">
                </a></li>
            </ul>
        </div>
    </footer>
    
    <!-- add axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>

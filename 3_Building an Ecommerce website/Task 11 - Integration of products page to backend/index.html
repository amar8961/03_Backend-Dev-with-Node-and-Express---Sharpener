<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10 -> Changing the cart layout</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
    <!-- Async - means execute code when it is downloaded and do not block DOM construction during downloading process. -->
    <!-- Defer - means execute code after it's downloaded and browser finished DOM construction and rendering process. -->
</head>
<body>
    <div id="EcommerceContainer">
        <!-- header -->
        <header>
            <ul class='header'>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./about.html">ABOUT US</a></li>
                <a href="#cart" class="cart-holder">cart<span class='cart-number'>0</span></a>
            </ul>
            <h1>AK Star</h1>
        </header>
        <!-- Mobile Section -->
        <section id="mobile" class="container">
            <h2>MOBILE</h2>
            <div id ="mobile-content">
                <div id='mobile1'>
                    <h3>Samsung Mobile</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.samsung.com/is/image/samsung/p6pim/in/sm-m135fdbqins/gallery/in-galaxy-m13-sm-m135-sm-m135fdbqins-thumb-533230683?$320_320_PNG$" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>10999</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='mobile2'>
                    <h3>Oppo Mobile</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://image.oppo.com/content/dam/oppo/in/mkt/phonelist/products/reno3-pro-blue.png" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>15999</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='mobile3'>
                    <h3>Apple</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-card-40-iphone14pro-202209_FMT_WHH?wid=508&hei=472&fmt=p-jpg&qlt=95&.v=1663611329204" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>49999</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='mobile4'>
                    <h3>Redmi</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1662438501/Croma%20Assets/Communication/Mobiles/Images/252193_mz18gh.png/mxw_640,f_auto" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>20999</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <!-- T-Shirt Section -->
        <section id="shirt" class="container">
            <h2>T-Shirt</h2>
            <div id="shirt-content">
                <div id="red-t-shirt">
                    <h3>Red T-Shirt</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://cdn.pixabay.com/photo/2016/12/06/09/31/blank-1886008__340.png" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>199</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id="blue-t-shirt">
                    <h3>Blue T-Shirt</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://5.imimg.com/data5/XQ/IH/MY-29746767/t-shirt-500x500.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>299</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Cart Section -->
        <section id="cart" class="container">
            <h2>CART</h2>
            <button class="cancel">X</button>
            <div class="cart-row cart-header">
                <span class='cart-item cart-column'>ITEM</span>
                <span class='cart-price cart-column'>PRICE</span>
                <span class='cart-quantity cart-column'>QUANTITY</span>
            </div>
            <div class='cart-items'>
            </div>
            <div class="cart-total">
                <span>
                    <span class='total-title'> <strong>Total</strong>
                        </span>
                    ₹<span id='total-value'>0</span>
                </span>
            </div>
            <button class='purchase-btn' type='button'>PURCHASE</button>
        </section>

        <button class="cart-btn-bottom"> <a href="#cart" class="cart-bottom">See the cart</a></button>

    </div>
    <!-- Toggle notification -->
    <div id="notification-container"></div>
    <!-- footer -->
    <footer>
        <div class="footer-title">
            AK Star
        </div>
        <div class="footer-icons">
            <ul>
                <li><a href="https://www.youtube.com">
                    <img src="https://cdn.icon-icons.com/icons2/2592/PNG/512/youtube_logo_icon_154503.png" alt="">
                </a></li>
                <li><a href="https://spotify.com">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/057/992/original/spotify-logo-on-transparent-background-free-vector.jpg" alt="">
                </a></li>
                <li><a href="https://facebook.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png" alt="">
                </a></li>
            </ul>
        </div>
    </footer>
</body>
</html>

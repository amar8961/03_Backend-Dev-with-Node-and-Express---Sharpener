    <div id="EcommerceContainer">

        <section id="music" class="container">

                                    <div class="prod-details">
                        <span>₹<span>19.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section id="merch" class="container">
            <h2>MERCH</h2>
            <div id="merch-content">
                <div id="t-shirt">
                    <h3>T-Shirt</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://cdn.pixabay.com/photo/2016/12/06/09/31/blank-1886008__340.png" alt="">
                    </div>
                                <div class="prod-details">
                        <span>₹<span>19.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id="coffee-cup">
                    <h3>Coffee Cup</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://www.shutterstock.com/image-photo/coffee-cup-saucer-on-wooden-260nw-116790940.jpg" alt="">
                    </div>
                                <div class="prod-details">
                        <span>₹<span>6.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section id="cart" class="container">
            <h2>CART</h2>
            <button class="cancel">X</button>
            <div class="cart-row cart-header">
                <span class='cart-item cart-column'>ITEM</span>
                <span class='cart-price cart-column'>PRICE</span>
                <span class='cart-quantity cart-column'>QUANTITY</span>
            </div>
            <div class='cart-items'>

                    <span class='cart-item cart-column'>

                    </span>
                    <span class='cart-price cart-column'>$19.99</span>
                    <span class='cart-quantity cart-column'>
                        <input type="text">
                        <button>REMOVE</button>
                    </span>
                </div>
                <div class="cart-row">
                    <span class='cart-item cart-column'>

                        <span>Album 3</span>

                    <span class='cart-price cart-column'>$9.99</span>
                    <span class='cart-quantity cart-column'>

                    </span>
